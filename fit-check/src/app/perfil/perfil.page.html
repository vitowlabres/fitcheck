<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <img class="icon-user" src="../../assets/icon/icon-user.png" />
      <ion-title> Perfil </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="profile">
    <div class="profile-content">
      <ion-button class="avatar">
        <img class="avatar-photo" src="../../assets/icon/icon-add-photo.png" />
      </ion-button>

      <ion-card class="user-info">
        <ion-card-title>Nome</ion-card-title>
        <ion-card-subtitle>Idade</ion-card-subtitle>
        <ion-card-subtitle>Tempo de uso</ion-card-subtitle>
        <ion-card-subtitle>email@email.com</ion-card-subtitle>
      </ion-card>
    </div>
  </ion-card>

  <!-- Título da seção -->
  <ion-card-title class="section-title">Buscar Treinador</ion-card-title>

  <!-- Filtros -->
  <div class="filtros-container">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input
        [(ngModel)]="nomeFiltro"
        (ionInput)="aplicarFiltros()"
      ></ion-input>
    </ion-item>

    <div class="filtros-linha">
      <!-- Filtro Cidade -->
      <ion-item>
        <ion-select [(ngModel)]="cidadeFiltro" (ionChange)="aplicarFiltros()">
          <ion-select-option value="">Cidade</ion-select-option>
          <ion-select-option *ngFor="let c of cidades" [value]="c"
            >{{ c }}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <!-- Filtro UF -->
      <ion-item>
        <ion-select [(ngModel)]="ufFiltro" (ionChange)="aplicarFiltros()">
          <ion-select-option value="">UF</ion-select-option>
          <ion-select-option *ngFor="let u of ufs" [value]="u"
            >{{ u }}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </div>
  </div>

  <!-- Lista de Treinadores: APENAS mostra se existir algum filtro -->
  <ng-container *ngIf="temFiltro(); else semFiltro">
    <ion-list
      *ngIf="treinadoresFiltrados && treinadoresFiltrados.length > 0; else semResultado"
    >
      <ion-card *ngFor="let t of treinadoresFiltrados" class="treinador-card">
        <ion-card-header>
          <ion-card-title>{{ t.nome }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>{{ t.cidade }} - {{ t.UF }}</strong></p>
          <p>{{ t.telefone }}</p>
          <p>{{ t.email }}</p>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ng-container>

  <!-- Templates que faltavam -->
  <ng-template #semFiltro>
    <div class="no-filter">Use os filtros acima para buscar um treinador.</div>
  </ng-template>

  <ng-template #semResultado>
    <div class="no-results">
      Nenhum treinador encontrado com os filtros selecionados.
    </div>
  </ng-template>
</ion-content>
