<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <img class="icon-halter" src="../../assets/icon/icon-halter.png" />
      <ion-title>Meu Treino</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="center-wrapper">
    <img class="icon-weight" src="../../assets/icon/icon-weight.png" />
  </div>
</ion-content>

<ion-footer>
  <ion-button expand="block" color="medium">Abrir treino salvo</ion-button>
  <ion-button expand="block" color="success">Criar novo treino</ion-button>
</ion-footer>
