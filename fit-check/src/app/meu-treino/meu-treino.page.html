<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-content">
      <img class="icon-halter" src="../../assets/icon/icon-halter.png" />
      <ion-title>Meu Treino</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="center-wrapper">
    <img class="icon-weight" src="../../assets/icon/icon-weight.png" />
  </div>
</ion-content>

<ion-footer class="footer-buttons">
  <ion-button class="round-btn" color="medium" id="open-modal"
    ><img src="../../assets/icon/icon-list.png" alt="Escolher treino salvo"
  /></ion-button>
  <ion-button class="round-btn" color="success"
    ><img src="../../assets/icon/icon-add.png" alt="Criar novo treino"
  /></ion-button>
</ion-footer>

<ion-modal trigger="open-modal" class="custom-modal">
  <ng-template>
    <ion-header class="header-modal">
      <ion-toolbar class="toolbar-modal">
        <ion-title>Escolher treino salvo</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item>
        <ion-label>Treino</ion-label>
        <ion-select placeholder="Selecione um treino">
          <ion-select-option *ngFor="let treino of treinos" [value]="treino">
            {{ treino }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-content>
    <ion-footer class="footer-modal">
      <ion-buttons>
        <ion-button
          class="button-fechar-modal"
          id="close-modal"
          onclick="document.querySelector('ion-modal').dismiss()"
        >
          Fechar
        </ion-button>
      </ion-buttons>
    </ion-footer>
  </ng-template>
</ion-modal>
